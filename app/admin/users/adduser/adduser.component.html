<h2>Add User</h2>
<form #recievedUser="ngForm">

  <label for="name">Name: </label>
  <input type="text" id="name" placeholder="user name" [(ngModel)]="user.name" name="name">
  <br>
  <br>
  <label for="password">Password: </label>
  <input type="password" id="password" placeholder="password" [(ngModel)]="user.password" name="password">
  <br>
  <br>
  <label for="type">Type: </label>
  <input type="text" id="type" placeholder="type name" [(ngModel)]="user.type" name="type">
  <br>
  <br>
  <button type="button" class="btn" (click)="addUser()">Save</button>
</form>
